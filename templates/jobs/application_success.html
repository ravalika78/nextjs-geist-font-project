{% extends 'base.html' %}

{% block title %}Application Submitted - GET-AI{% endblock %}

{% block content %}
<div class="py-8 bg-gray-50">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-md p-8 text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Application Submitted!</h1>
            <p class="text-gray-600 mb-6">
                Your application for <strong>{{ job.title }}</strong> at <strong>{{ job.company.name }}</strong> has been successfully submitted.
            </p>
            
            <div class="space-y-4">
                <a href="/jobs/" class="block px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                    Browse More Jobs
                </a>
                <a href="/profile/" class="block px-6 py-3 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50">
                    View My Applications
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
